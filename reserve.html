<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Reservation Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

 <div class="container">
    <div class="jumbotron">
      <center><h1>Hot Restaurant</h1>
      <hr>
      <h3>Make your reservation</h3></center>
      <hr>
      <center>

            <a href="/"><button type="button" class="btn btn-primary btn-lg">View Tables<img src="/open-iconic/svg/home.svg"></button></a>

            <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>Home</button></a>
    </center>
    </div>

    <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h1>Table Reservation</h1>
        </div>
        <div class="row">
          <div class="col-md-9">


              <div id = "nametext">
                <p>Name</p>
              </div>
              <div id = "namebox">
               <input type="text" id="name" value="" size="80" >
              </div>

              <div id = "messagetext">
                <p>Message</p>
              </div>
              <div id = "messagebox">
               <input type="text" id="message" value="" size="80" >
              </div>

              <div id = "phonetext">
                <p>Phone Number</p>
              </div>
              <div id = "phonebox">
               <input type="text" id="phone" value="" size="80" >
              </div>


              <div id = "emailtext">
                <p>Email</p>
              </div>
              <div id="emailbox">
               <input type="text" id="email" value="" size="80" >
              </div>


              <div id = "idtext">
                <p>Unique ID</p>
              </div>
              <div id = "idbox">
               <input type="text" id="custid" value="" size="80" >
              </div>

              <div id="submit">

                <a href="#"><button type="submit" class="btn btn-primary btn-lg" id="add-btn">Submit<img src="/open-iconic/svg/home.svg"></button></a>
              </div>
          </div>


        </div>
      </div>


<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        customerName: $("#name").val().trim(),
        message: $("#message").val().trim(),
        phoneNumber: $("#phone").val().trim(),
        customerEmail: $("#email").val().trim(),
        customerID: $("#custid").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newReservation)
      .done(function(data) {
        // console.log(data);
        alert("Adding Reservation...");
        // clear input fields after info submitted
        $("#name").val("");
        $("#message").val("");
        $("#phone").val("");
        $("#email").val("");
        $("#custid").val("");
      });
    });
  </script>


  </body>
</html>
