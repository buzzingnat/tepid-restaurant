<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Reservation Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

 <div class="container">
    <div class="jumbotron">
      <center><h1>Hot Restaurant</h1>
      <hr>
      <h3>Make your reservation</h3></center>
      <hr>
      <center>

            <a href="/"><button type="button" class="btn btn-primary btn-lg">View Tables<img src="/open-iconic/svg/home.svg"></button></a>

    </center>
    </div>

    <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h1>Table Reservation</h1>
        </div>
        <div class="row">
          <div class="col-md-9">
            <form class="form-horizontal">

              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="message">Message:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="message" placeholder="Optional message">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone Number:</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control" id="phone" placeholder="(555) 555-5555">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="example@hotmail.com">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Unique ID:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="custid" placeholder="00001">
                </div>
              </div>

              <div id="submit">
                <a href="#"><button type="submit" class="btn btn-primary btn-lg" id="add-btn">Submit<img src="/open-iconic/svg/home.svg"></button></a>
              </div>

            </form>
          </div>


        </div>
      </div>


<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        customerName: $("#name").val().trim(),
        message: $("#message").val().trim(),
        phoneNumber: $("#phone").val().trim(),
        customerEmail: $("#email").val().trim(),
        customerID: $("#custid").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newReservation)
      .done(function(data) {
        // console.log(data);
        alert("Adding Reservation...");
        // clear input fields after info submitted
        $("#name").val("");
        $("#message").val("");
        $("#phone").val("");
        $("#email").val("");
        $("#custid").val("");
      });
    });
  </script>


  </body>
</html>
